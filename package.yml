name       : msgpack
version    : 2.1.5
release    : 2
source     :
    - https://github.com/msgpack/msgpack-c/releases/download/cpp-2.1.5/msgpack-2.1.5.tar.gz : 6126375af9b204611b9d9f154929f4f747e4599e6ae8443b337915dcf2899d2b
license    : BSL-1.0
component  : programming
summary    : An efficient object serialization library
description: |
    MessagePack is an efficient binary serialization format. It lets you exchange data among multiple languages like JSON. But it's faster and smaller. Small integers are encoded into a single byte, and typical short strings require only one extra byte in addition to the strings themselves.
builddeps  :
    - gtest-devel
setup      : |
    %cmake . \
        -DCMAKE_INSTALL_LIBDIR=%libdir% \
        -DMSGPACK_CXX11=ON
build      : |
    %make
install    : |
    %make_install
    rm $installdir/%libdir%/*.a
check      : |
    %make test
